<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<form action="updatepassword.do" method="post">
    <p>
        <label>原密码：<input name="oldPassword"></label>
    </p>
    <p>
        <label>新密码：<input name="newPassword"></label>
    </p>
    <p>
        <label>确认新密码：<input name="newPasswordConfirm"></label>
    </p>
    <p>
        <button type="submit">确认</button>
        <a href="/welcome.do">取消</a>
    </p>
</form>
</body>
</html>
